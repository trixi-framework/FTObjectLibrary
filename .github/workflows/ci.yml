name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'AUTHORS.md'
      - 'LICENSE.md'
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'AUTHORS.md'
      - 'LICENSE.md'
      - 'README.md'
  workflow_dispatch:

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gfortran-10
            cmake_generator: Unix Makefiles
            shell: bash
          - os: macos-latest
            compiler: gfortran-11
            cmake_generator: Unix Makefiles
            shell: bash
          - os: windows-latest
            compiler: gfortran
            cmake_generator: MinGW Makefiles
            shell: 'msys2 {0}'
    # Set default shell as suggested here: https://github.community/t/setting-default-shell-or-other-step-metadata-conditionally-in-workflows/154055
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      # - name: Add msbuild to PATH
      #   if: ${{ matrix.os == 'windows-latest' }}
      #   uses: microsoft/setup-msbuild@v1.0.2
      - uses: msys2/setup-msys2@v2
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          update: true
          install: git base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake
      - name: Verify CMake build
        run: |
          mkdir build && cd build
          cmake -G "${{ matrix.cmake_generator }}" ../
          make
        env:
          FC: ${{ matrix.compiler }}
      - name: Verify regular build
        run: |
          cd makeLibrary
          make -j 2 FC=${{ matrix.compiler }}
      - name: Build test suite
        run: |
          cd TestSuiteBuild
          make -j 2 FC=${{ matrix.compiler }}
      - name: Run tests
        run: |
          cd TestSuiteBuild
          ./runSuite
      - name: Run tests for coverage
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get install -y lcov
          cd TestSuiteBuild
          FC=${{ matrix.compiler }} ./createcoverage
      - uses: codecov/codecov-action@v1
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          files: ./TestSuiteBuild/lcov.info
          flags: unittests
          name: codecov-umbrella
      - name: Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./TestSuiteBuild/lcov.info
